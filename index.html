<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <title>CHARACTERS-CREATOR</title> 
    <meta name="description" content="Na tej stronie stworzysz swojego pierwszego avatara!!" />
    <meta name="keywords" content="avatar, postać, kreator"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"  />
    <link rel="stylesheet" href="style.css" type="text/css" />   
</head>

<body>
    <form>
        <h1>Stwórz swoją własną postać!!!</h1>
        <label class="caption" for="name">Imię:</label><br>
        <input type="text" id="name" class="text-window" name="y-name" value=""><br>  

        <label class="caption" for="nick">Nowy Nick:</label><br>
        <input type="text" id="nick" class="text-window" name="y-nick" value=""><br>

        <label class="caption" for="gender">Płeć:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male" class="choose">Mężczyzna</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female" class="choose">Kobieta</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other" class="choose">Inna</label><br>

        <label class="caption" for="section">Typ:</label><br>
        <input type="radio" id="attack" name="section" value="attack">
        <label for="attack" class="choose">Atak</label>
        <input type="radio" id="defense" name="section" value="defense">
        <label for="defense" class="choose">Obrona</label>
        <input type="radio" id="tank" name="section" value="tank">
        <label for="tank" class="choose">Tank</label>
        <input type="radio" id="healer" name="section" value="helaer">
        <label for="healer" class="choose">Lekarz</label>
        <input type="radio" id="sniper" name="section" value="sniper">
        <label for="sniper" class="choose">Snajper</label> <br><br>
        <button type="submit" class="save-button">ZATWIERDŹ</button>
      </form> 
</body>
</html>
