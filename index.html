<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <title>CHARACTERS-CREATOR</title> 
    <meta name="description" content="Na tej stronie stworzysz swojego pierwszego avatara!!" />
    <meta name="keywords" content="avatar, postać, kreator"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"  />
    <link rel="stylesheet" href="style.css" type="text/css" />   
</head>

<body>
    <form>
        <h1>Stwórz swoją własną postać!!!</h1>
        <label class="caption" for="name">Imię:</label><br>
        <input type="text" id="name" class="text-window" name="y-name" value=""><br>  

        <label class="caption" for="nick">Nowy Nick:</label><br>
        <input type="text" id="nick" class="text-window" name="y-nick" value=""><br>

        <label class="caption" for="gender">Płeć:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male" class="choose">Mężczyzna</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female" class="choose">Kobieta</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other" class="choose">Inna</label><br>

        <label class="caption" for="section">Typ</label>
        <select class="select-window" name="section" id="section">
            <option value="attack">Atak</option>
            <option value="defense">Obrona</option>
            <option value="tank">Tank</option>
            <option value="healer">Lekarz</option>
            <option value="sniper">Snajper</option>
        </select>

        <button type="submit" class="save-button">ZATWIERDŹ</button>
      </form> 
</body>
</html>
